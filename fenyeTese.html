//分页部分
function goPage(pno, psize) { //分页区域
    var itable = document.getElementById("idData");
    var oLi = itable.getElementsByTagName("li");
    var num = oLi.length; //(所有记录数)
    var totalPage =Math.ceil(num/psize); //总页数
    //console.log(totalPage);
    var pageSize = psize; //每页显示行数
    var currentPage = pno; //当前页数
    var startPage = (currentPage - 1) * pageSize + 1; //开始显示数目
    var endPage = currentPage * pageSize; //结束显示的数目
    //console.log(endRow);
    //遍历显示数据实现分页
    for (var i = 1; i < (num + 1); i++) {
        var irow = oLi[i - 1];
        if (i >= startPage && i <= endPage) {
            irow.style.display = "block";
        } else {
            irow.style.display = "none";
        }
    }
//
    //总共分几页 
    if (num / pageSize >= parseInt(num / pageSize)) {
        totalPage = parseInt(num / pageSize) + 1;
    } else {
        totalPage = parseInt(num / pageSize);
    }

//
//<span class="fp-txt"><b>1</b>/<i>190</i></span>
//<a class="fp-prev disable" href="javascript:void(0);"> &lt; </a>
//<a class="fp-next" href=""> &gt; </a>

//
    var tempStr = "<span class='fp-txt'><b>"+currentPage+'</b>/<i>'+ totalPage+"</i></span>";
    if (currentPage > 1) {        
        tempStr += "<a class='fp-prev disable' href='javascript:void(0)' onClick='goPage(" + (currentPage - 1) + ',' + psize + ")'>&lt;</a>";
    } else {    
        tempStr += "<a class='fp-prev disable' href='javascript:void(0);'> &lt; </a>";
    }

    if (currentPage < totalPage) {
        tempStr += "<a class='fp-next' href='javascript:void(0)' onClick='goPage(" + (currentPage + 1) + ',' + psize + ")'>&gt;</a>";
    } else {
        tempStr += "<a class='fp-prev disable' href='javascript:void(0);'>&gt;</a>";
    }console.log(tempStr);
    document.getElementById("fenpage").innerHTML = tempStr;
}
